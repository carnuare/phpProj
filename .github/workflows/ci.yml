name: CI PHPUnit and Puppeteer

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.4]
        dependency-version: [prefer-stable]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
    - name: npm install
      run: npm install
    - name: Run PHPUnit tests and upload to Codecov
      run: |
        cd src/tests/phpunit
        phpunit . --coverage-clover coverage.xml --whitelist=SampleTest.php 
        curl -s https://codecov.io/bash -f coverage.xml
    #- name: Upload to Codecov
    #  uses: codecov/codecov-action@v2
    #  with:
    #    directory: ./src/tests/phpunit/cov
        #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        #files: ./src/tests/phpunit/cov/clover.xml
        #flags: unittests # optional
  puppeteer:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.4]
        dependency-version: [prefer-stable]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: composer update
    - run: composer install
    - name: Run App and DB
      run: |
        docker-compose up -d 
        .github/workflows/installDB.sh

    - name: Run Tests
      run: |
        sudo apt install mysql-server
        echo "Running Puppeteer tests..."
        npm install puppeteer
        cd src/tests
        node puppeteer/example.js
      #es importante hacer el node desde la carpeta tests porque si no, el tests no coge bien la ruta para guardar las screenshots
        